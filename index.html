<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e21cd0b745.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"><img src="images/logo.svg" alt="logo" /></a>
      </div>
    </header>

    <main>
      <div class="hero-image">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups" />
      </div>
      <div class="desktop-view-hero-text-button">
        <div class="hero-text">
          <h1>
            Build The Community
            <span class="desktop-view-spaceNBSPC-after">Your</span>Fans Will
            Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine&NonBreakingSpace;discussion.
          </p>
        </div>
        <div class="hero-register-btn">
          <button type="submit">Register</button>
        </div>
      </div>
    </main>

    <footer>
      <section class="social-links">
        <div>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
        </div>
        <div>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>
      </section>
      <section class="credit">
        <p>
          Created by <mark>Shovon</mark>&NonBreakingSpace;with
          <span class="heart">&#x2764;</span>
        </p>
      </section>
    </footer>
  </body>
</html>
